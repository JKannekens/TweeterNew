<html>

<head>
    <title>Register</title>
    <!-- Many websites use jquery, which we use here to fetch the malicious js.
        Even if you don't have jquery you can still fetch js files, albeit a bit 
        more verbose -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div id="name">Register</div>
    <label for="uname">User name</label>
    <input id="uname" type="text">
    <label for="pwd">Password</label>
    <input id="pwd" type="password">
    <button id="btn">Register</button>
    <button><a href="/">Home</a></button>
    <button><a href="/login">Login</a></button>

    <!-- Say hello to the user -->
    <script>
        $(document).ready(function () {
            $('#btn').click(function () {
                const url = 'http://localhost:3004/users';
                const data = {
                    userName: $('#uname').val(),
                    password: $('#pwd').val()
                }
                $.post(url, data, function (data, status) {
                    alert(`Account Created! Welcome: ${data.userName}`)
                })
            })
        })
    </script>
</body>

</html>
